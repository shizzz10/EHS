    <script>
      // Select elements
      const menuBtn = document.getElementById("menu-btn");
      const menu = document.getElementById("menu");

      // Toggle menu visibility
      menuBtn.addEventListener("click", () => {
        menu.classList.toggle("-translate-x-full"); // Slide menu in/out
        menuBtn.classList.toggle("active"); // Toggle active state for hamburger button
        menu.classList.toggle("left-0");
      });

      // Close the menu when clicking outside of it
      document.addEventListener("click", (e) => {
        if (!menu.contains(e.target) && !menuBtn.contains(e.target)) {
          // If the click is outside the menu and hamburger button
          menu.classList.add("-translate-x-full"); // Hide the menu
          menuBtn.classList.remove("active"); // Reset the hamburger button state
          menu.classList.remove("left-0");
        }
      });

      // Prevent clicks inside the menu from closing it
      menu.addEventListener("click", (e) => {
        e.stopPropagation(); // Stop the click event from propagating to the document
      });

      // Select all accordion header containers
      const accordionHeaders = document.querySelectorAll(
        ".accordion-item > div"
      );

      // header

      document.addEventListener("DOMContentLoaded", function () {
        const header = document.querySelector(".header"); // Target the header
        const threshold = 80; // Change the background when scrolled down 80px or more

        window.addEventListener("scroll", () => {
          if (window.scrollY > threshold) {
            header.classList.remove("bg-opacity-60");
          } else {
            header.classList.add("bg-opacity-60");
          }
        });
      });

      // Select all elements with animation classes
      const sections = document.querySelectorAll(
        ".animate-it-y, .animate-it--x, .animate-it-x, .animate-it-product, .animate-text"
      );

      const handleScroll = () => {
        sections.forEach((section) => {
          const rect = section.getBoundingClientRect();
          // Check if the element is in the viewport
          if (rect.top < window.innerHeight && rect.bottom > 0) {
            section.classList.add("visible"); // Add "visible" class
          }
        });
      };

      // Add scroll event listener
      window.addEventListener("scroll", handleScroll);
      handleScroll(); // Run on page load to check initial visibility
    </script>
