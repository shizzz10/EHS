    <header>

      >

    <main class="px-2 lg:px-0 lg:pr-3 flex flex-col gap-8 w-full">

          >
            <img src="../../assets/grip-solid (1).svg" class="h-6" alt="" />

          </a>

          <a

            class="hover:bg-light/20 p-5 font-semibold text-lg text-default border-b border-[#D2DAFF] flex gap-2 border-l-4 border-l-[#DBE2EF] hover:border-l-default/20 transition-all duration-100 ease-in-out"
          >

          </a>

          <a
            href=""
            class="hover:bg-light/20 p-5 font-semibold text-lg text-default border-b border-[#D2DAFF] flex gap-2 border-l-4 border-l-[#DBE2EF] hover:border-l-default/20 transition-all duration-100 ease-in-out"
          >
            <img src="../../assets/envelope-solid (2).svg" class="h-6" alt="" />

          <a

            class="hover:bg-light/20 p-5 font-semibold text-lg text-default border-b border-[#D2DAFF] flex gap-2 border-l-4 border-l-[#DBE2EF] hover:border-l-default/20 transition-all duration-100 ease-in-out"
          >
            <img src="../../assets/newspaper-solid.svg" class="h-6" alt="" />

        </div>

        <!-- Content  -->
        <div
          class="flex flex-col gap-8 mt-6 mb-6 sm:mb-2 w-full xl:max-w-[1200px] overflow-hidden"
        >
          <!-- heading  -->
          <div class="flex items-start">
            <h2 class="text-2xl sm:text-3xl lg:text-3xl text-default font-bold">
              Admin Dashboard<br />
            </h2>
          </div>

          <!-- tab-button -->
          <div
            class="flex items-center gap-3 sm:gap-5 lg:gap-6 button-slider overflow-hidden sm:flex-wrap lg:justify-between"
          >
            <div
              class="bg-default/60 hover:bg-default/70 rounded-2xl w-40 sm:w-44 lg:w-52 aspect-[6/4] flex flex-col gap-0 text-white overflow-hidden shrink-0"
            >
              <button
                class="tab-btn flex justify-around items-center w-full px-3 py-2 lg:pt-4 sm:px-4 h-full gap-4"
                data-tab="blog"
              >
                <img
                  src="../../assets/email.svg"
                  class="w-7 sm:w-9 lg:w-10 flex"
                  alt=""
                />
                <div class="flex flex-col gap-0.5 lg:gap-3 items-start">
                  <h5
                    class="flex font-bold text-xl sm:text-2xl lg:text-3xl leading-5"
                  >
                    8
                  </h5>
                  <h5
                    class="flex text-start font-semibold text-lg sm:text-xl lg:text-2xl leading-5"
                  >
                    Contact Form
                  </h5>
                </div>
              </button>
            </div>

            <div
              class="bg-default/60 hover:bg-default/70 rounded-2xl w-40 sm:w-46 lg:w-52 aspect-[6/4] flex flex-col gap-0 text-white overflow-hidden shrink-0"
            >
              <button
                class="tab-btn flex justify-around items-center w-full px-3 py-2 lg:pt-4 sm:px-4 h-full gap-4"
              >
                  <img
                    src="../../assets/circle-play-solid (1).svg"
                    class="flex w-7 sm:w-9 lg:w-10"
                    alt=""
                  />
                <div class="flex flex-col gap-0.5 lg:gap-3 items-start">
                  <h5
                    class="flex font-bold text-xl sm:text-2xl lg:text-3xl leading-5 text-center"
                  >
                    8
                  </h5>
                  <h5
                    class="flex font-semibold text-start text-lg sm:text-xl lg:text-2xl leading-5"
                  >
                    Demo Request
                  </h5>
                </div>
              </button>
            </div>

            <div
              class="bg-default/60 hover:bg-default/70 rounded-2xl w-40 sm:w-46 lg:w-52 aspect-[6/4] flex flex-col gap-0 text-white overflow-hidden shrink-0"
            >
              <button
                class="tab-btn flex justify-around items-center w-full px-3 py-2 lg:pt-4 sm:px-4 h-full gap-4"
                data-tab="news"
              >
                <img
                  src="../../assets/newspaper-solid (1).svg"
                  class="w-7 sm:w-9 lg:w-10 flex"
                  alt=""
                />
                <div class="flex flex-col gap-0.5 lg:gap-3 items-start">
                  <h5
                    class="flex font-bold text-xl sm:text-2xl lg:text-3xl leading-5"
                  >
                    8
                  </h5>
                  <h5
                    class="flex font-semibold text-start text-lg sm:text-xl lg:text-2xl leading-5"
                  >
                    Blogs
                  </h5>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      // Select elements
      const menuBtn = document.getElementById("menu-btn");
      const menu = document.getElementById("menu");

      // Toggle menu visibility
      menuBtn.addEventListener("click", () => {
        menu.classList.toggle("-translate-x-full"); // Slide menu in/out
        menuBtn.classList.toggle("active"); // Toggle active state for hamburger button
        menu.classList.toggle("left-0");
      });

      // Close the menu when clicking outside of it
      document.addEventListener("click", (e) => {
        if (!menu.contains(e.target) && !menuBtn.contains(e.target)) {
          // If the click is outside the menu and hamburger button
          menu.classList.add("-translate-x-full"); // Hide the menu
          menuBtn.classList.remove("active"); // Reset the hamburger button state
          menu.classList.remove("left-0");
        }
      });

      // Prevent clicks inside the menu from closing it
      menu.addEventListener("click", (e) => {
        e.stopPropagation(); // Stop the click event from propagating to the document
      });

      // Select all accordion header containers
      const accordionHeaders = document.querySelectorAll(
        ".accordion-item > div"
      );
    </script>
  </body>
</html>
